<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Card game</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div id="main">

        <div class="container">
            <h1>Welcome to JS Card game</h1>
        </div>

        <div class="container play-table">
            <div class="d-flex flex-column align-center">
                <div class="card d-flex">
                    <span class="symbol-item">&#9824;</span>
                    <span class="symbol-item clr-red">&#9830;</span>
                    <span class="symbol-item clr-red">&#9829;</span>
                    <span class="symbol-item">&#9827;</span>
                </div>

                <p class="bold">YOU: <span class="card-count" id="player-card-count"></span></p>
            </div>


            <div class="d-flex flex-column align-center">
                <div class="d-flex align-center">
                    <div id="playerField"></div>

                    <div id="info-field" class="hide"></div>

                    <div id="userField"></div>
                </div>

                <button id="hitCards" class="hit-button">Hit</button>
            </div>

            <div class="d-flex flex-column align-center">
                <div class="card d-flex">
                    <span class="symbol-item">&#9824;</span>
                    <span class="symbol-item clr-red">&#9830;</span>
                    <span class="symbol-item clr-red">&#9829;</span>
                    <span class="symbol-item">&#9827;</span>
                </div>

                <p class="bold">OPONENT: <span class="card-count" id="oponent-card-count"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
