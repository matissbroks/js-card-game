<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Card game</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div id="main">

        <div class="container">
            <h1>Welcome to JS Card game</h1>
        </div>

        <div class="container play-table">
            <!-- Default empty card -->
            <div class="d-flex flex-column align-center">
                <div class="card d-flex">
                    <span class="symbol-item">&#9824;</span>
                    <span class="symbol-item">&#9830;</span>
                    <span class="symbol-item">&#9827;</span>
                    <span class="symbol-item">&#9829;</span>
                </div>

                <p class="card-count" id="player-card-count"></p>
            </div>


            <div class="d-flex flex-column align-center">
                <div class="d-flex align-center">
                    <div class="card d-flex">
                        <span class="symbol-item">&#9824;</span>
                        <span class="symbol-item">&#9830;</span>
                        <span class="symbol-item">&#9827;</span>
                        <span class="symbol-item">&#9829;</span>
                    </div>
    
                    <div class="card d-flex">
                        <span class="symbol-item">&#9824;</span>
                        <span class="symbol-item">&#9830;</span>
                        <span class="symbol-item">&#9827;</span>
                        <span class="symbol-item">&#9829;</span>
                    </div>
                </div>

                <button>Hit me</button>
            </div>

            <div class="d-flex flex-column align-center">
                <div class="card d-flex">
                    <span class="symbol-item">&#9824;</span>
                    <span class="symbol-item">&#9830;</span>
                    <span class="symbol-item">&#9827;</span>
                    <span class="symbol-item">&#9829;</span>
                </div>

                <p class="card-count" id="oponent-card-count"></p>
            </div>
        </div>

        <div class="container bg-lightblue" id="userCardContainer"></div>

        <div class="container" id="playField">
            <div id="playerField"></div>

            <button id="hitCards">Hit me</button>

            <div id="userField"></div>
        </div>

        <div class="container bg-gray" id="oponentCardContainer"></div>
    </div>
</body>
</html>
